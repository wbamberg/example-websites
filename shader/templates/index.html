<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script id="shader-vs" type="x-shader/x-vertex">
		attribute vec2 a_position;

		void main() {
		  gl_Position = vec4(a_position, 0, 1);
		}
</script>

        <script id="shader-fs" type="x-shader/x-fragment">
		void main() {
		  gl_FragColor = vec4(0,1,1,1);
		}
</script>
    </head>

    <body onload="start();">
        <canvas id="spinny-cube" height="300" width="400"></canvas>
        <script type="text/javascript" src="static/scripts/run-demo.js"></script>
    </body>

</html>
